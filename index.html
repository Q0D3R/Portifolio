<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Floating Thumbnails</title>
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        
    </nav>
    <header class="slideshow-container">
        <!-- Main Preview Area -->
        <div class="main-preview">
            <div class="preview-image">
                <img src="img/pic/javascript.jpg" alt="JavaScript" id="main-image">
            </div>
            <div class="preview-overlay">
                <div class="preview-info">
                    <h3 id="image-title">JavaScript Development</h3>
                    <p id="image-description">Modern JavaScript frameworks and libraries for dynamic web applications</p>
                </div>
                <div class="preview-controls">
                    <button class="control-btn prev-btn" onclick="previousSlide()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="control-btn next-btn" onclick="nextSlide()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Thumbnails -->
        <div class="floating-thumbnails">
            <div class="thumbnail active" data-index="0" onclick="goToSlide(0)">
                <img src="img/pic/javascript.jpg" alt="JavaScript">
                <div class="thumbnail-overlay">
                    <span>JavaScript</span>
                </div>
            </div>
            <div class="thumbnail" data-index="1" onclick="goToSlide(1)">
                <img src="img/pic/coding.jpg" alt="Coding">
                <div class="thumbnail-overlay">
                    <span>Coding</span>
                </div>
            </div>
            <div class="thumbnail" data-index="2" onclick="goToSlide(2)">
                <img src="img/pic/harddisk.jpg" alt="Hard Disk">
                <div class="thumbnail-overlay">
                    <span>Hard Disk</span>
                </div>
            </div>
            <div class="thumbnail" data-index="3" onclick="goToSlide(3)">
                <img src="img/pic/desktop.jpg" alt="Desktop">
                <div class="thumbnail-overlay">
                    <span>Desktop</span>
                </div>
            </div>
            <div class="thumbnail" data-index="4" onclick="goToSlide(4)">
                <img src="img/pic/typescript.jpg" alt="TypeScript">
                <div class="thumbnail-overlay">
                    <span>TypeScript</span>
                </div>
            </div>
            <div class="thumbnail" data-index="5" onclick="goToSlide(5)">
                <img src="img/pic/pc-repairs.jpg" alt="PC Repairs">
                <div class="thumbnail-overlay">
                    <span>PC Repairs</span>
                </div>
            </div>
            <div class="thumbnail" data-index="6" onclick="goToSlide(6)">
                <img src="img/pic/mobile.jpg" alt="Mobile">
                <div class="thumbnail-overlay">
                    <span>Mobile</span>
                </div>
            </div>
            <div class="thumbnail" data-index="7" onclick="goToSlide(7)">
                <img src="img/pic/ict.jpg" alt="ICT">
                <div class="thumbnail-overlay">
                    <span>ICT</span>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <script src="js/slideshow.js"></script>
</body>
</html>
