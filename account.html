<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/grip.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="layout">
    <header class="header">
        <div class="header-logo">
            <img src="img/logo/Kush-bg.png" alt="logo">
        </div>
        <div class="header-title">
            <h1>Welcome to my portfolio</h1>
            <p>Please enter your details to continue.</p>
        </div>
    </header>
    <nav class="nav">
        <div class="nav-logo">
            <img src="img/logo/Kush-bg.png" alt="logo">
        </div>
        <div class="nav-links">
            <a href="#"><i class="fa-regular fa-house"></i>Home</a>
            <a href="#"><i class="fa-solid fa-briefcase"></i>Projects</a>
            <a href="#"><i class="fa-solid fa-road"></i>Roadmap</a>  
            <a href="#"><i class="fa-regular fa-trophy"></i>Achievements</a>              
            <a href="#"><i class="fa-regular fa-envelope"></i>Contact</a>
            <a href="#"><i class="fa-regular fa-circle-info"></i>About</a>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-account">
            <button>
                <i class="fa-regular fa-user"></i>Account
            </button>
        </div>
    </nav>
    <main class="main container">
        <div class="centered">
            <form class="form">
                <fieldset>
                    <legend class="legend">Sign In</legend>

                    <div class="field">
                        <label id="lbl">User ID/ Email</label>
                        <input type="text" required/>
                    </div>
                    <div class="field">
                        <label id="lbl">Passcode</label>
                        <input type="text" required/>
                    </div>
                    
                    <button class="btn">Sign In</button>

                    <a class="link" href="#">Forget your password</a>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
