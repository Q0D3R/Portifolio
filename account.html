<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/grip.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body class="layout">
    <header class="header">
        <div class="header-logo">
            <img src="img/logo/Kush-bg.png" alt="logo">
        </div>
        <div class="header-title">
            <h1>Welcome to my portfolio</h1>
            <p>Please enter your details to continue.</p>
        </div>
        <div class="card-shuffle-slideshow" tabindex="0" aria-label="Playing cards shuffle slideshow">
            <div class="card">
              <img src="img/pic/javascript.jpg" alt="Card 1">
            </div>
            <div class="card">
              <img src="img/pic/coding.jpg" alt="Card 2">
            </div>
            <div class="card">
              <img src="img/pic/harddisk.jpg" alt="Card 3">
            </div>
            <div class="card">
              <img src="img/pic/desktop.jpg" alt="Card 4">
            </div>
            <div class="card">
              <img src="img/pic/typescript.jpg" alt="Card 5">
            </div>
            <div class="card">
              <img src="img/pic/pc-repairs.jpg" alt="Card 6">
            </div>
            <div class="card">
              <img src="img/pic/mobile.jpg" alt="Card 7">
            </div>
            <div class="card">
              <img src="img/pic/ict.jpg" alt="Card 8">
            </div>
          </div>
    </header>
    <nav class="nav">
        <div class="nav-logo">
            <img src="img/logo/Kush-bg.png" alt="logo">
        </div>
        <div class="nav-links">
            <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            <a href="#"><i class="fa-solid fa-briefcase"></i>Projects</a>
            <a href="#"><i class="fa-solid fa-road"></i>Roadmap</a>  
            <a href="#"><i class="fa-solid fa-trophy"></i>Achievements</a>              
            <a href="#"><i class="fa-solid fa-envelope"></i>Contact</a>
            <a href="#"><i class="fa-solid fa-info"></i>About</a>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-account">
            <button class="btn">
                <i class="fa-regular fa-circle-user"></i>Account
            </button>
        </div>
    </nav>
    <main class="main container">
        <div class="centered">
            <form class="form">
                <fieldset>
                    <legend class="legend">Sign In</legend>

                    <div class="field">
                        <label id="lbl">User ID/ Email</label>
                        <input type="text" required/>
                    </div>
                    <div class="field">
                        <label id="lbl">Passcode</label>
                        <input type="text" required/>
                    </div>
                    
                    <button class="btn">Sign In</button>

                    <a class="link" href="#">Forget your password</a>
                </fieldset>
            </form>
        </div>
        <div class="auto-scroll">
            <img src="img/pic/angular.png" />
            <img src="img/pic/aws.png" />
            <img src="img/pic/c-plus-plus.png" />
            <img src="img/pic/c-sharp.png" />
            <img src="img/pic/canva.png" />
            <img src="img/pic/css.png" />
            <img src="img/pic/github.png" />
            <img src="img/pic/html5.png" />
            <img src="img/pic/java.png" />
            <img src="img/pic/javascript.png" />
            <img src="img/pic/linux.png" />
            <img src="img/pic/mongodb.png" />
            <img src="img/pic/mysql.png" />            
            <img src="img/pic/node-js.png" />
            <img src="img/pic/php.png" />
            <img src="img/pic/postgresql.png" />
            <img src="img/pic/python.png" />
            <img src="img/pic/react.png" />
            <img src="img/pic/sass.png" />
            <img src="img/pic/sql.png" />
            <img src="img/pic/typescript.png" />
            <img src="img/pic/vue-js.png" />
        </div>
    </main>
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-profile">

            </div>
            <div class="footer-links">

            </div>
            <div class="footer-contact">

            </div>
            <div class="footer-gallery">

            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-copyright">
                <p>&copy; 2013-25 <a href="#">Kush Systems</a>. All rights reserved.</p>
            </div>
            <div class="footer-extra">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Cookie Policy</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
